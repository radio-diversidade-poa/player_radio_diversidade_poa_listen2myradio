<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rádio Diversidade Poa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background: #222;
      color: white;
      padding: 15px;
      font-size: 1.5rem;
    }
    main {
      margin: 20px;
    }
    audio {
      margin-top: 20px;
    }
    footer {
      margin-top: 40px;
      padding: 10px;
      background: #222;
      color: white;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    Rádio Diversidade Poa
  </header>

  <main>
    <p>Clique no play para ouvir a rádio ao vivo:</p>
    <audio controls>
      <source src="http://radiodiversidadepoa.duckdns.org:8000/live" type="audio/mpeg">
      Seu navegador não suporta o player de áudio.
    </audio>
  </main>

  <footer>
    Desenvolvido por Diversidade Poa
  </footer>
</body>
</html>
