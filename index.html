<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Player de Rádio - Responsivo</title>
<style>
:root {
    --primary-color: #5d34a5;
    --secondary-color: #6c5ce7;
    --text-color: #ecf0f1;
    --player-bg-gradient: linear-gradient(145deg, #3a2c6d, #271f4b);
    --volume-thumb-color: #6c5ce7;
    --volume-track-color-inactive: #ecf0f1;
    --volume-track-color-active: #6c5ce7;
    --visualizer-active-color: #6c5ce7;
    --live-status-color: #2ecc71;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    background-color: #34495e;
    font-family: Arial, sans-serif;
    color: var(--text-color);
    overflow: hidden;
}

.player-container {
    width: 95%;
    max-width: 900px;
    background: var(--player-bg-gradient);
    border-radius: 15px;
    padding: 2rem;
    box-shadow: 0 15px 40px rgba(0,0,0,0.4);
    display: flex;
    flex-direction: column;
    align-items: center;
    box-sizing: border-box;
}

.logo-section {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 1rem;
}

.logo-section img {
    width: 30vw;
    max-width: 150px;
    height: auto;
    border-radius: 50%;
    border: 4px solid var(--primary-color);
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
}

.logo-section p {
    margin-top: 0.8rem;
    font-size: 1.1em;
    text-align: center;
    font-weight: 300;
}

.main-controls-area {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 1rem 0;
}

.play-pause-btn {
    background-color: var(--primary-color);
    border: none;
    color: var(--text-color);
    border-radius: 50%;
    width: 70px;
    height: 70px;
    font-size: 2.5em;
    cursor: pointer;
    box-shadow: 0 0 15px rgba(0,0,0,0.3);
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background-color 0.3s, transform 0.2s;
}

.play-pause-btn:hover {
    background-color: var(--secondary-color);
    transform: scale(1.05);
}

.live-status {
    font-size: 0.9em;
    font-weight: bold;
    color: var(--live-status-color);
    margin-top: 0.5rem;
    text-transform: uppercase;
}

.visualizer {
    width: 100%;
    height: 80px;
    margin-top: 1rem;
    background-color: transparent;
}

.bottom-controls {
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-top: 1rem;
    flex-wrap: wrap;
}

.volume-icon-container {
    width: 24px;
    height: 24px;
}

.volume-icon-container img {
    width: 100%;
    height: 100%;
    object-fit: contain;
}

.volume-info {
    display: flex;
    align-items: center;
    white-space: nowrap;
}

input[type="range"]#volume-slider {
    -webkit-appearance: none;
    width: 60%;
    max-width: 300px;
    height: 8px;
    background-color: var(--volume-track-color-inactive);
    border-radius: 5px;
    outline: none;
    cursor: pointer;
    margin: 0 10px;
}

input[type="range"]#volume-slider::-moz-range-track {
    background: var(--volume-track-color-inactive);
}
input[type="range"]#volume-slider::-moz-range-progress {
    background-color: var(--volume-track-color-active);
}
input[type="range"]#volume-slider::-webkit-slider-thumb {
    -webkit-appearance: none;
    width: 20px;
    height: 20px;
    background: var(--volume-thumb-color);
    border-radius: 50%;
    box-shadow: 0 0 8px rgba(0,0,0,0.3);
}

.volume-percentage {
    font-size: 1em;
    font-weight: bold;
    min-width: 40px;
    text-align: right;
    margin-left: 5px;
}
</style>
</head>
<body>
<div class="player-container">
    <div class="logo-section">
        <img id="logo-img" src="https://raw.githubusercontent.com/radio-diversidade-poa/player_radio_diversidade_poa_listen2myradio/main/logo_radio_250.png" alt="">
        <p>A maior diversidade de ritmos!</p>
    </div>

    <audio id="audio-player" src="https://fpsnew1.listen2myradio.com:2199/listen.php?ip=82.145.63.6&port=4294&type=ice&mount=stream"></audio>

    <div class="main-controls-area">
        <button id="play-pause-btn" class="play-pause-btn">▶</button>
        <span class="live-status">LIVE</span>
    </div>

    <canvas id="visualizer" class="visualizer"></canvas>

    <div class="bottom-controls">
        <div class="volume-info">
            <div id="volume-off-icon-container" class="volume-icon-container">
                <img src="https://raw.githubusercontent.com/radio-diversidade-poa/player_radio_diversidade_poa_listen2myradio/main/img/icone-mudo.png" alt="">
            </div>
            <span id="volume-percentage-left" class="volume-percentage">0%</span>
        </div>

        <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.8">

        <div class="volume-info">
            <div id="volume-on-icon-container" class="volume-icon-container">
                <img src="https://raw.githubusercontent.com/radio-diversidade-poa/player_radio_diversidade_poa_listen2myradio/main/img/icone-volume.png" alt="">
            </div>
            <span id="volume-percentage-right" class="volume-percentage">80%</span>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const audioPlayer = document.getElementById('audio-player');
    const playPauseBtn = document.getElementById('play-pause-btn');
    const volumeSlider = document.getElementById('volume-slider');
    const visualizer = document.getElementById('visualizer');
    const ctx = visualizer.getContext('2d');

    const volumePercentageLeft = document.getElementById('volume-percentage-left');
    const volumePercentageRight = document.getElementById('volume-percentage-right');

    let audioContext;
    let analyser;
    let source;
    let isPlaying = false;

    // Função para configurar o contexto de áudio
    function setupAudioContext() {
        if (!audioContext) {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            source = audioContext.createMediaElementSource(audioPlayer);
            analyser = audioContext.createAnalyser();
            source.connect(analyser);
            analyser.connect(audioContext.destination);
            analyser.fftSize = 256;
        }
    }
    
    // Configura o contexto de áudio quando o usuário interage
    document.body.addEventListener('click', setupAudioContext, {once: true});

    function togglePlayPause() {
        if (!isPlaying) {
            audioPlayer.play().catch(e => {
                console.error("Falha ao tocar. Pode ser por falta de interação do usuário.", e);
            });
            playPauseBtn.textContent = '⏸';
            isPlaying = true;
            drawVisualizer();
        } else {
            audioPlayer.pause();
            playPauseBtn.textContent = '▶';
            isPlaying = false;
        }
    }

    function updateVolume() {
        const volumeValue = volumeSlider.value;
        audioPlayer.volume = volumeValue;

        const percentage = Math.round(volumeValue * 100);

        const value = (volumeValue - volumeSlider.min) / (volumeSlider.max - volumeSlider.min) * 100;
        volumeSlider.style.background = `linear-gradient(to right, var(--volume-track-color-active) ${value}%, var(--volume-track-color-inactive) ${value}%)`;

        if (volumeValue == 0) {
            volumePercentageLeft.style.display = 'block';
            volumePercentageRight.style.display = 'none';
            volumePercentageLeft.textContent = '0%';
        } else {
            volumePercentageLeft.style.display = 'none';
            volumePercentageRight.style.display = 'block';
            volumePercentageRight.textContent = percentage + '%';
        }
    }

    function drawVisualizer() {
        requestAnimationFrame(drawVisualizer);

        visualizer.width = visualizer.offsetWidth;
        visualizer.height = visualizer.offsetHeight;

        if (!isPlaying || !analyser) {
            ctx.clearRect(0, 0, visualizer.width, visualizer.height);
            return;
        }

        const bufferLength = analyser.frequencyBinCount;
        const dataArray = new Uint8Array(bufferLength);
        analyser.getByteFrequencyData(dataArray);

        ctx.clearRect(0, 0, visualizer.width, visualizer.height);

        const barWidth = (visualizer.width / bufferLength) * 1.5;
        let x = 0;

        for (let i = 0; i < bufferLength; i++) {
            const barHeight = dataArray[i] / 2;
            ctx.fillStyle = `var(--visualizer-active-color)`;
            ctx.fillRect(x, visualizer.height / 2 - barHeight / 2, barWidth - 1, barHeight);
            x += barWidth;
        }
    }

    playPauseBtn.addEventListener('click', togglePlayPause);
    volumeSlider.addEventListener('input', updateVolume);

    updateVolume();
});
</script>
</body>
</html>
