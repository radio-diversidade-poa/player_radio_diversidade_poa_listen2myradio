<style>
    /* ----------------------
        OPÇÕES DE CORES E FONTES
        ----------------------
        Mude os códigos de cor e o nome da fonte aqui.
    */
    :root {
        --cor-fundo-caixinha: #26163b;
        --cor-botoes-player: #d4d4d4;
        --cor-texto-player: #ffffff;
        --cor-borda-player: #d4d4d4;
        --fonte-frase: 'Open Sans', sans-serif;
    }

    /* ----------------------
        ESTILO DO PLAYER
        ----------------------
    */
    .player-container {
        background-color: var(--cor-fundo-caixinha);
        color: var(--cor-texto-player);
        border: 2px solid var(--cor-borda-player);
        border-radius: 0.5rem;
        padding: 1rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        max-width: 100%;
    }
    
    .player-logo {
        background-image: url('https://raw.github.com/radio-diversidade-poa/player_radio_diversidade_poa_listen2myradio/main/images/logo/logo_radio_250.png');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        border-radius: 50%;
        width: 128px;
        height: 128px;
        margin-bottom: 1rem;
        margin-top: 1rem;
        display: block;
        margin-left: auto;
        margin-right: auto;
    }

    .player-phrase {
        font-family: var(--fonte-frase);
        width: 100%;
        text-align: center;
        font-weight: bold;
        font-size: 1.1rem;
        margin-bottom: 0.5rem;
    }

    .player-audio {
        width: 100%;
    }

    .player-audio::-webkit-media-controls-panel {
        background-color: transparent;
    }

    .player-audio::-webkit-media-controls-play-button,
    .player-audio::-webkit-media-controls-mute-button,
    .player-audio::-webkit-media-controls-volume-slider {
        background-color: var(--cor-botoes-player);
        border-radius: 0.25rem;
    }
</style>

<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

<div class="player-container">
    <div class="player-logo"></div>
    
    <div class="player-phrase">
        <span>Clique e ouça!<br>Rádio Diversidade Poa</span>
    </div>
    
    <audio id="radioPlayer" autoplay controls class="player-audio" src="https://fpsnew1.listen2myradio.com:2199/listen.php?ip=82.145.63.6&port=4294&type=ice&mount=stream"></audio>
</div>

<script>
    const radioPlayer = document.getElementById('radioPlayer');

    radioPlayer.addEventListener('ended', () => {
        setTimeout(() => {
            radioPlayer.load();
            radioPlayer.play().catch(e => {
                console.error("Erro ao tentar reiniciar a reprodução:", e);
            });
        }, 5000);
    });
    
    radioPlayer.addEventListener('pause', () => {
        if (!radioPlayer.paused && radioPlayer.duration === Infinity) {
            setTimeout(() => {
                radioPlayer.load();
                radioPlayer.play().catch(e => {
                    console.error("Erro ao tentar reiniciar a reprodução:", e);
                });
            }, 5000);
        }
    });
</script>
