    <style>
        /* ==============================
           VARIÁVEIS DE CORES GLOBAIS
           ============================== */
        :root {
            /* --- Cores da Página --- */
            --main-bg-color: #7427a9;         /* Cor de fundo principal da página */
            --box-bg-color: #26163b;          /* Cor de fundo da caixa de conteúdo */
            --footer-bg-color: #ffffff;       /* Cor de fundo do rodapé */

            /* --- Cores do Texto --- */
            --main-text-color: #ffffff;       /* Cor principal do texto (descrição) */
            --title-text-color: #ffffff;      /* COR DO TÍTULO "Diversidade Poa" */
            --footer-text-color: #ecf0f1;     /* Cor do texto do rodapé */
            --link-hover-color: #7f8c8d;      /* Cor dos links ao passar o mouse */

            /* --- Cores de Destaque (Bordas e Linhas) --- */
            --accent-color: #4a90e2;          /* Cor de destaque principal (fundo de caixas) */
            --line-color: #26163b;            /* COR DA LINHA ABAIXO DO TÍTULO */
            
            /* --- Cores do Player de Áudio --- */
            --player-background: #ffffff;     /* Cor principal do player (laranja) */
            --player-text-color: #26163b;     /* Cor do texto do player (cinza claro) */
            --player-border-color: #d4d4d4;   /* Cor da borda do player (azul escuro) */
            --player-control-color: #d4d4d4;  /* COR DOS BOTÕES DO PLAYER (ROXO) */
        }

        body {
            background-color: var(--main-bg-color);
            color: var(--main-text-color);
        }

        .box-theme {
            background-color: var(--box-bg-color);
        }

        .border-blue-500 {
            border-color: var(--line-color);
        }

        .bg-blue-700 {
            background-color: var(--accent-color);
        }

        .text-gray-600 {
            color: var(--main-text-color);
        }

        .bg-gray-900 {
            background-color: var(--footer-bg-color);
        }
        
        .border-blue-600 {
            border-color: var(--accent-color);
        }

        .text-gray-100 {
            color: var(--footer-text-color);
        }

        .text-blue-600 {
            color: var(--accent-color);
        }

        .text-diversity {
            color: var(--title-text-color);
        }
        
        .hover\:text-blue-400:hover {
            color: var(--link-hover-color);
        }

        /* ==============================
           PLAYER CUSTOMIZADO FIXO
           ============================== */
        .player-custom {
            background-color: var(--player-background);
            color: var(--player-text-color);
            border: 2px solid var(--player-border-color);
            border-radius: 0.5rem;
            padding: 1rem;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .player-custom span {
            width: 100%;
            text-align: center;
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        /* Botões do player (Webkit) */
        .player-custom audio::-webkit-media-controls-panel {
            background-color: var(--player-background);
        }

        .player-custom audio::-webkit-media-controls-play-button,
        .player-custom audio::-webkit-media-controls-mute-button,
        .player-custom audio::-webkit-media-controls-volume-slider {
            background-color: var(--player-control-color);
            border-radius: 0.25rem;
        }

        /* ESTILO PARA A LOGO REDONDA */
        #profile-mobile, #profile-desktop {
            border-radius: 50%;
        }
    </style>
</head>
