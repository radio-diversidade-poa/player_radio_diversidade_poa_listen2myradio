<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Player de Rádio - Rádio Diversidade Poa</title>
<style>
:root {
    --primary-color: #5d34a5;
    --secondary-color: #6c5ce7;
    --text-color: #ecf0f1;
    --player-bg-gradient: linear-gradient(145deg, #3a2c6d, #271f4b);
    --volume-thumb-color: #6c5ce7;
    --volume-track-color-inactive: #ecf0f1;
    --volume-track-color-active: #6c5ce7;
    --live-status-color: #2ecc71;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    background-color: #34495e;
    font-family: Arial, sans-serif;
    color: var(--text-color);
}

.player-container {
    width: 95%;
    max-width: 900px;
    background: var(--player-bg-gradient);
    border-radius: 15px;
    padding: 2rem;
    box-shadow: 0 15px 40px rgba(0,0,0,0.4);
    display: flex;
    flex-direction: column;
    align-items: center;
}

.logo-section {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: 1rem;
}

.logo-section img {
    width: 30vw;
    max-width: 150px;
    border-radius: 50%;
    border: 4px solid var(--primary-color);
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
}

.logo-section p {
    margin-top: 0.8rem;
    font-size: 1.1em;
    text-align: center;
    font-weight: 300;
}

.main-controls-area {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: 1rem;
}

.play-pause-btn {
    background-color: var(--primary-color);
    border: none;
    color: var(--text-color);
    border-radius: 50%;
    width: 70px;
    height: 70px;
    font-size: 2.5em;
    cursor: pointer;
    box-shadow: 0 0 15px rgba(0,0,0,0.3);
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background-color 0.3s, transform 0.2s;
}

.play-pause-btn:hover {
    background-color: var(--secondary-color);
    transform: scale(1.05);
}

.live-status {
    font-size: 0.9em;
    font-weight: bold;
    color: var(--live-status-color);
    margin-top: 0.5rem;
    text-transform: uppercase;
}

.bottom-controls {
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-top: 1rem;
    flex-wrap: wrap;
}

.volume-icon-container {
    width: 24px;
    height: 24px;
    cursor: pointer;
}

.volume-icon-container img {
    width: 100%;
    height: 100%;
    object-fit: contain;
}

.volume-info {
    display: flex;
    align-items: center;
    white-space: nowrap;
}

input[type="range"]#volume-slider {
    -webkit-appearance: none;
    width: 60%;
    max-width: 300px;
    height: 8px;
    background-color: var(--volume-track-color-inactive);
    border-radius: 5px;
    outline: none;
    cursor: pointer;
    margin: 0 10px;
}

input[type="range"]#volume-slider::-moz-range-track {
    background: var(--volume-track-color-inactive);
}
input[type="range"]#volume-slider::-moz-range-progress {
    background-color: var(--volume-track-color-active);
}
input[type="range"]#volume-slider::-webkit-slider-thumb {
    -webkit-appearance: none;
    width: 20px;
    height: 20px;
    background: var(--volume-thumb-color);
    border-radius: 50%;
    box-shadow: 0 0 8px rgba(0,0,0,0.3);
}

.volume-percentage {
    font-size: 1em;
    font-weight: bold;
    min-width: 40px;
    text-align: right;
    margin-left: 5px;
}

/* Muses Player escondido */
.muses-player-container {
    width: 1px;
    height: 1px;
    overflow: hidden;
    position: absolute;
}
</style>
</head>
<body>
<div class="player-container">
    <div class="logo-section">
        <img src="https://raw.githubusercontent.com/radio-diversidade-poa/player_radio_diversidade_poa_listen2myradio/main/logo_radio_250.png" alt="Rádio Diversidade POA">
        <p>A maior diversidade de ritmos!</p>
    </div>

    <div class="main-controls-area">
        <button id="playPauseBtn" class="play-pause-btn">▶</button>
        <span class="live-status">LIVE</span>
    </div>

    <div class="bottom-controls">
        <div class="volume-info">
            <div id="volume-off-icon-container" class="volume-icon-container">
                <img src="https://raw.githubusercontent.com/radio-diversidade-poa/player_radio_diversidade_poa_listen2myradio/main/img/icone-mudo.png" alt="Mudo">
            </div>
            <span id="volume-percentage-left" class="volume-percentage">0%</span>
        </div>

        <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.8">

        <div class="volume-info">
            <div id="volume-on-icon-container" class="volume-icon-container">
                <img src="https://raw.githubusercontent.com/radio-diversidade-poa/player_radio_diversidade_poa_listen2myradio/main/img/icone-volume.png" alt="Volume">
            </div>
            <span id="volume-percentage-right" class="volume-percentage">80%</span>
        </div>
    </div>

    <div class="muses-player-container" id="musesPlayerContainer">
        <!-- Muses Player oficial -->
        <script type="text/javascript" src="https://hosted.muses.org/mrp.js"></script>
        <script type="text/javascript">
        const playerInstance = MRP.insert({
            'url':'https://fpsnew1.listen2myradio.com:2199/listen.php?ip=82.145.63.6&port=4294&type=ice&mount=stream',
            'volume':80,
            'autoplay':false,
            'forceHTML5':true,
            'jsevents':true,
            'buffering':0,
            'title':'Rádio Diversidade Poa',
            'wmode':'transparent',
            'skin':'arvyskin',
            'width':1,
            'height':1
        });
        </script>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const playPauseBtn = document.getElementById('playPauseBtn');
    const volumeSlider = document.getElementById('volume-slider');
    const volumeLeft = document.getElementById('volume-percentage-left');
    const volumeRight = document.getElementById('volume-percentage-right');
    const volumeOffIcon = document.getElementById('volume-off-icon-container');
    const volumeOnIcon = document.getElementById('volume-on-icon-container');

    let isPlaying = false;
    let audio = document.querySelector('#musesPlayerContainer iframe');

    // Play/Pause via Muses Player
    playPauseBtn.addEventListener('click', () => {
        if (!audio) return;
        if (!isPlaying) {
            audio.contentWindow.postMessage('play', '*');
            playPauseBtn.textContent = '⏸';
            isPlaying = true;
        } else {
            audio.contentWindow.postMessage('pause', '*');
            playPauseBtn.textContent = '▶';
            isPlaying = false;
        }
    });

    // Volume control
    volumeSlider.addEventListener('input', () => {
        const volume = volumeSlider.value;
        const percentage = Math.round(volume * 100);

        // Atualiza slider visual
        const value = (volume - volumeSlider.min) / (volumeSlider.max - volumeSlider.min) * 100;
        volumeSlider.style.background = `linear-gradient(to right, var(--volume-track-color-active) ${value}%, var(--volume-track-color-inactive) ${value}%)`;

        // Atualiza ícones
        if (volume == 0) {
            volumeLeft.style.display = 'block';
            volumeRight.style.display = 'none';
            volumeLeft.textContent = '0%';
        } else {
            volumeLeft.style.display = 'none';
            volumeRight.style.display = 'block';
            volumeRight.textContent = percentage + '%';
        }

        // Atualiza volume do Muses Player
        if (audio) {
            audio.contentWindow.postMessage('volume ' + volume, '*');
        }
    });

    // Inicializa volume
    volumeSlider.dispatchEvent(new Event('input'));
});
</script>
</body>
</html>
